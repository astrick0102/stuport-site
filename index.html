<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stuport</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="hero-wrapper">
    <video class="icloud-animated-hero" autoplay muted loop playsinline>
      <source src="hero-animation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="main-container">
    <header class="glass-card">
      
      <div class="logo-block">
        <img src="Stuport-logo.png" alt="Stuport Logo" class="logo" />
        <h1 class="brand-name">Stuport</h1>
      </div>

      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search" />
      </div>

      <nav class="nav-links">
        <a href="#" class="nav-link">Sing in</a>
        <a href="#" class="nav-link"><div class="location-wrapper">
  <i class="fas fa-map-marker-alt location-icon"></i>
  <input type="text" id="location" class="location-input" placeholder="Enter your location" />
</div>
</a>
        <a href="#" class="nav-link"></a>
        <a href="#" class="nav-link"></a>

      </nav>
    </header>
  </div>
</body>
</html>
